    <form  action="/output" method="GET">

      <div class="form-group">
        <label for="post_title">Post Title</label>
        <input type="text" id="post_title" name='post_title' value="I think about things too much...."

      <div class="form-group">

        <textarea id="post_text" name='post_text' placeholder="enter text"
		  class="form-control" rows="6">I've been thinking so much about life lately, and I just feel like what's the point of making a life for yourself when you will not make a true difference in the world? In the grand scheme of the universe, we represent far less than one percent. We are the greatest beings known to us and yet we find the most retarded reasons to fight over. We put down our brother and sisters because they are different in who they decide to love. Even the belief of spiritual beings or lack thereof. We are all human beings. We should all be equal and together in love and happiness. All this thinking is making me really depressed and I'm scared. I've considered suicide before but I will never actually do it.

I am not going to get started on my personal things that also make me depressed. That's a whole nother story...
	</textarea>

        <button type="submit" class="btn btn-default btn-lg">Submit</button>
